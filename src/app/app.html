<div class="page">
  <div class="cosmic-overlay"></div>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" routerLink="/" (click)="closeMenu()">Astral Vedang</a>
      <nav class="nav-links" [class.open]="isMenuOpen()">
        <a
          *ngFor="let link of navLinks"
          class="nav-link"
          [routerLink]="link.path"
          routerLinkActive="active"
          (click)="closeMenu()"
          [routerLinkActiveOptions]="{ exact: link.exact }"
        >
          {{ link.label }}
        </a>
        <a class="nav-link highlight" routerLink="/contact" (click)="closeMenu()">
          Book consultation
        </a>
      </nav>
      <button class="menu-toggle" type="button" (click)="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </header>

  <main>
    <router-outlet></router-outlet>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>
        <a class="brand" routerLink="/">Astral Vedang</a>
        <p>Guiding conscious beings with Jyotish wisdom, ritual technology, and futurist insight.</p>
      </div>
      <div class="footer-nav">
        <a
          *ngFor="let link of navLinks"
          [routerLink]="link.path"
          [routerLinkActive]="'active'"
          [routerLinkActiveOptions]="{ exact: link.exact }"
        >
          {{ link.label }}
        </a>
      </div>
      <p class="copyright">Â© {{ year }} Astral Vedang. All rights reserved.</p>
    </div>
  </footer>
</div>
